<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My Google Map</h1>
    <div id = "map"> </div>


    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:position.coords.latitude, lng:position.coords.longitude}
            }
            var map = new google.maps.Map(document.getElementById('map'),options);
        
        }

        const successCallback = (position) => {
            console.log(position.coords);
            return {lat: position.coords.latitude, lng: position.coords.longitude}
        }

        const errorCallback = (error) => {
            console.error(error);
        }

        position = navigator.geolocation.getCurrentPosition(successCallback, errorCallback);

    </script>


    <script async defer
        scr = "https://maps.googleapis.com/maps/api/js?key=AIzaSyArF3zC-jesZqFgOsEZ9fJBTgRULUv7CXM&callback=initMap">
    </script>


</body>
</html>
