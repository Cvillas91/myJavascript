<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Current Time</h1>
    <div id='main-container'>
        <h2 id='clock'></h2>
    </div> <br>
    
    <div id='alarm-container'>
        <h3>Set Alarm Time</h3>
            <label>
                <div>
                <select id='alarmhrs' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmmins' ></select>
                </div>
            </label>
            <label>
                <div>
                <select id='alarmsecs' ></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </label>
            </div>
    </div>

    <br><br><br><br>
    <div id='buttonHolder'>
            <button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
            <button  id="enable">Enable notifications</button>
            <button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
    </div>
    
    
</body>

</html>
